{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock %}</title>
    <!-- Uso de boostrap para lado backend -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <!-- Barra de navegacion -->
    <nav class="navbar bg-warning text-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/login/listar/">
            <img src="{% static 'images/pumas-logo.jpg' %}" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
            Gestion de Futbolistas
          </a>
          <a class="navbar-brand" href="/">Salir</a>
        </div>
      </nav>
   
    <ul>
       
    </ul>
    <div class="container py-5">
      
        {% block body %}
    <!-- Contenido donde se haran los cambios agregados en los otros documentos hijos -->
        {% endblock %}
    
    </div>
   
<!-- Scripts de boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
