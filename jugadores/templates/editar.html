{% extends "./base.html" %}

{% block title %} Editar Jugador {% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md4 container">
        <h2>Editar Jugador</h2>
        <div class="card bg-warning">
            <form  action="/login/listar/editarJugador/" method="POST"> {% csrf_token %} <!--token de seguridad de django  -->
              
              <!-- Campo codigo -->
              <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="txtCodigo" value="{{jugador.codigo}}" readonly id="txtCodigo" placeholder="Codigo" minlength="6" maxlength="6" required>
                    <label for="floatingInput">Codigo</label>
                  </div>

                  <!-- Campo Nombre -->
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="txtNombre" id="txtNombre"  value="{{jugador.nombre}}" placeholder="Nombre" maxlength="50" required>
                    <label for="floatingPassword">Nombre</label>
                  </div>


                <!-- Campo numero de camiseta-->
                  <div class="form-floating mb-4">
                    <input type="text" class="form-control" name="txtNumero" id="txtNumero" value="{{jugador.numero}}" placeholder="Numero de Camiseta" maxlength="3">
                    <label for="floatingPassword">Numero de Camiseta</label>
                  </div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block text-white form-control btn-outline-primary"> Registrar</button>
                  </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
